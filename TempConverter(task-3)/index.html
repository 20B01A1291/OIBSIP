<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>www.TemperatureConverter.com</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="icon" href="assets/img/1.png" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: rgb(10, 9, 9);">
    <h1 style="color: rgb(54, 56, 58);">Temperature Converter</h1>
    
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
    <label for="temp" id="p1">Please Enter the Temperature you'd like to convert.</label>
        <div class="row my-3">
            <div class="col">
                <input type="number" step="any" id="p2" class="form-control">
            </div>
            <div class="col">
                <select name="temp_diff" class="form-control" id="p3">
                    <option value="cel"><span>&#176;</span>Celsius</option>
                    <option value="fah"><span>&#176;</span>Fahrenheit</option>
                    <option value="kel"><span>&#176;</span>kelvin</option>
                </select>
            </div>
        </div>
   <button type="submit"  id="p4" name="temp"> Submit</button>
    <!-- <input type="submit" id="p4" name="temp">
    <br><br> -->

    <span id="resultContainer"></span>

    </form>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
